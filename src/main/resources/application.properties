spring.application.name=MultiTasker

# --------------------------------------------
# Server Configuration
# --------------------------------------------
server.port=8080

# --------------------------------------------
# PostgreSQL Database Configuration
# --------------------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/multitasker
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# --------------------------------------------
# JPA & Hibernate
# --------------------------------------------
spring.jpa.hibernate.ddl-auto=update
# use 'create-drop' for fresh DB every run
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --------------------------------------------
# SPRING SECURITY
# --------------------------------------------
spring.security.user.name=root
spring.security.user.password=root

# --------------------------------------------
# (Optional) Logging Config
# --------------------------------------------
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# --------------------------------------------
# (Optional) Multi-tenancy Support (Advanced)
# --------------------------------------------
# Add these later if needed for tenant-based isolation




